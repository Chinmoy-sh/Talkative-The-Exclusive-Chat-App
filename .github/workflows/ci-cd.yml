name: Talkative CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

env:
  FLUTTER_VERSION: '3.24.3'
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  # Code Quality and Testing
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ” Verify the install
        run: flutter doctor -v

      - name: ğŸ¨ Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: ğŸ“Š Analyze project source
        run: flutter analyze --fatal-infos

      - name: ğŸ§ª Run tests
        run: flutter test --coverage --test-randomize-ordering-seed random

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Build Android
  build-android:
    name: ğŸ¤– Build Android
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ” Setup Android signing
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > android/app/key.jks
          echo "storeFile=key.jks" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties

      - name: ğŸ”¥ Setup Firebase
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json

      - name: ğŸ—ï¸ Build Android APK
        run: flutter build apk --release --split-per-abi

      - name: ğŸ—ï¸ Build Android App Bundle
        run: flutter build appbundle --release

      - name: ğŸ“¤ Upload APK artifacts
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk

      - name: ğŸ“¤ Upload AAB artifacts
        uses: actions/upload-artifact@v3
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/*.aab

  # Build iOS
  build-ios:
    name: ğŸ Build iOS
    runs-on: macos-latest
    needs: test
    if: github.event_name != 'pull_request'
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”¥ Setup Firebase
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" | base64 --decode > ios/Runner/GoogleService-Info.plist

      - name: ğŸ“± Setup iOS
        run: |
          flutter precache --ios
          cd ios && pod install

      - name: ğŸ—ï¸ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“¤ Upload iOS artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app

  # Build Web
  build-web:
    name: ğŸŒ Build Web
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Web
        run: flutter build web --release --web-renderer html

      - name: ğŸ“¤ Upload Web artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: build/web

      - name: ğŸš€ Deploy to GitHub Pages (main branch only)
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

  # Security Scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Release
  release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-web]
    if: github.event_name == 'release'
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Android artifacts
        uses: actions/download-artifact@v3
        with:
          name: android-apk
          path: ./artifacts/android

      - name: ğŸ“¥ Download AAB artifacts
        uses: actions/download-artifact@v3
        with:
          name: android-aab
          path: ./artifacts/android

      - name: ğŸ“¥ Download Web artifacts
        uses: actions/download-artifact@v3
        with:
          name: web-build
          path: ./artifacts/web

      - name: ğŸ·ï¸ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/android/*.apk
            ./artifacts/android/*.aab
          generate_release_notes: true
          draft: false
          prerelease: false